<script type="text/javascript">
var arr =[];
var foo = [];
for (var i = 1; i <= 6*9; i++) {
	foo.push(i);
	if (i % 3 == 0) {
		var a = Math.ceil(i/9);
    	arr[a] = arr[a] || [];
    	arr[a].push(foo);
      	foo = [];
    }
}
function _show(){

	for (var i = 1; i <= 6; i++) {
		for (var j = 0; j < 3; j++) {
			arr[i][j].forEach(function(v,k){
				var color = getColor(v);
				//var output = '<span style="color:'+color+';">'+v+','+'</span>';
				//console.log(k);
				var index = j*3+k+1;
				//console.log(index);
				display(i,index,v,color);
				//document.write(output);
			})
			//document.write('&nbsp;&nbsp;&nbsp;');
		}
		//document.write('</br>');  
	}
}
//v 123456  index 123456789
function display(v,index,num,color){
	index = index -1;
	//console.log(v+'_'+index+'_'+num);
	var node = $('.c_'+v).find('.a').eq(index);
	node.html(num);
	node.removeClass('white');
	node.removeClass('red');
	node.removeClass('blue');
	node.removeClass('orange');
	node.removeClass('green');
	node.removeClass('yellow');
	node.addClass(color);
	/*$('.c_'+v).find('.a').eq(index).html(num);
	$('.c_'+v).find('.a').eq(index).addClass(color);*/
}
function getColor(index){
	if(index <= 9) return 'blue';
	if(index > 9 && index <= 18) return'red';
	if(index > 18 && index <= 27) return'green';
	if(index > 27 && index <= 36) return'orange';
	if(index > 36 && index <= 45) return'yellow';
	if(index > 45 && index <= 54) return'white';
}

//垂直转
function verticalTurn(type){
	var foo = array = [];
	if(type > 0 && type <= 3){
		var typeNum = type - 1;
		array = [5,1,6,3];
	}else{
		var typeNum = type - 4;
		array = [6,3,5,1];
	}
	array.forEach(function(v){
		for (var i = 0; i < 3; i++) {
			foo.push(arr[v][i][typeNum]);
		}
	})
	var num = 0;
	[1,6,3,5].forEach(function(v){
		for (var i = 0; i < 3; i++) {
			arr[v][i][typeNum] = foo[num];
			num++;
		}
	})
	//转侧面
	if(type == 1){turnSurface(4,1);}
	if(type == 3){turnSurface(2,0);}
	if(type == 4){turnSurface(4,0);}
	if(type == 6){turnSurface(2,1);}
	_show();
}
//水平转
function horizontalTurn(type){
	var foo = [];
	var n = 0;
	if(type>0 && type<=3){
		n = type-1;
		foo.push(arr[4][n]);
		foo.push(arr[1][n]);
		foo.push(arr[2][n]);
		foo.push(arr[3][n]);
	}
	if(type >3 && type<=6){
		n = type-4;
		foo.push(arr[2][n]);
		foo.push(arr[3][n]);
		foo.push(arr[4][n]);
		foo.push(arr[1][n]);	
	}		
	arr[1][n] = foo[0];
	arr[2][n] = foo[1];
	arr[3][n] = foo[2];
	arr[4][n] = foo[3];

	//转顶或底面
	if(type == 1){turnSurface(5,0);}
	if(type == 3){turnSurface(6,1);}
	if(type == 4){turnSurface(5,1);}
	if(type == 6){turnSurface(6,0);}
 	//console.log(foo);
	/*arr[5][]*/
	_show();
}
//n为面编号 底部  rotationSense为1 顺时针
function turnSurface(n,rotationSense){
	var array = [arr[n][0][0],arr[n][0][1],arr[n][0][2],arr[n][1][2],arr[n][2][2],arr[n][2][1],arr[n][2][0],arr[n][1][0]];
	var foo = _turnSurface(array,rotationSense);
	
	arr[n][0][0] = foo[0];
	arr[n][0][1] = foo[1];
	arr[n][0][2] = foo[2];
	arr[n][1][2] = foo[3];
	arr[n][2][2] = foo[4];
	arr[n][2][1] = foo[5];
	arr[n][2][0] = foo[6];
	arr[n][1][0] = foo[7];
}
//type为1顺时针
function _turnSurface(arr,type){
	arr.push(arr[0],arr[1]);
	arr.unshift(arr[6],arr[7]);
	if(type) return arr.slice(0,8);
	else return arr.slice(4);
}

	_show();
