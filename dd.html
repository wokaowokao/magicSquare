<script type="text/javascript">
	var a = [9,2];
	var b = [1,2];
	var c = [];
	var n = 2;
	for (var i = 0; i < a.length; i++) {
		for (var j = 0; j < b.length; j++) {
			//console.log('i'+j);
		 	c[i+j] = c[i+j] ? c[i+j]+a[i]*b[j]: a[i]*b[j];
		 	if(c[i+j]>9){
		 		c[i+j-1] = c[i+j-1] + Math.floor(c[i+j]/10);
		 		c[i+j] = c[i+j] % 10;
		 	}
		}
	}
	console.log(c);
</script>
